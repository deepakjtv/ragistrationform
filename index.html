<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ragistration</title>
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="loginSection">
            <span class=" icon-rocket"></span>
            <h1>Welcome</h1>
            <p>You have alraedy Account </p>
            <input type="submit" name="login" id="login" value="Login">


        </div>
        <form class="form" action="" method="post">

            <h1>Ragistration form</h1>

            <div class="form-group">
                <div class="form-element ">
                    <input type="text" name="firstName" placeholder="First Fame" required />
                </div>
                <div class="form-element ">
                    <input type="text" name="lastName" placeholder=" Last Name" required />
                </div>
            </div>
            <div class="form-group">
                <div class=" form-element">
                    <input type="email" name="email" placeholder="Your Email" required />
                </div>
                <div class="form-element">
                    <input type="tel" name="phone" value="" placeholder="Your Phone" />
                </div>
            </div>
            <div class="form-group">
                <div class="form-element">
                    <input type="text" name="age" value="" placeholder="Your age" required />
                </div>
                <div class="form-element">
                    <input type="radio" name="Gander" value="Male" checked="checked" /><span>Male</span>
                    <input type="radio" name="Gander" value="Female" /><span>Female</span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-element">
                    <input type="password" name="Password" placeholder="password" required />
                </div>
                <div class="form-element">
                    <input type="password" name="confirmPassword" placeholder="confirm password" required />
                </div>
            </div>

            <div class="form-button">
                <input type="submit" name="submit" value="Ragister" />
            </div>





        </form>
    </div>
</body>

</html>
